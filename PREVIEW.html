<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalc - Premium Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
            --op-color: #fbbf24;
            --equal-bg: linear-gradient(135deg, #38bdf8, #818cf8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: rgba(56, 189, 248, 0.2);
            top: -100px;
            left: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: rgba(129, 140, 248, 0.2);
            bottom: -50px;
            right: -50px;
        }

        .calculator-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .calculator-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            color: var(--accent-color);
        }

        .status-indicator {
            font-size: 0.75rem;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
        }

        .display-container {
            margin-bottom: 24px;
        }

        #display {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            font-size: 2rem;
            color: var(--text-color);
            text-align: right;
            outline: none;
            transition: all 0.3s ease;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 18px;
            font-size: 1.25rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .btn-op {
            color: var(--op-color);
            font-weight: 600;
        }

        .btn-clear {
            grid-column: span 3;
            color: #f87171;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .btn-equal {
            background: var(--equal-bg);
            border: none;
            color: white;
            font-weight: 600;
        }

        .btn-equal:hover {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            opacity: 0.9;
        }

        .info-tag {
            text-align: center;
            margin-top: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="calculator-card">
        <div class="calculator-header">
            <h1>SimpleCalc</h1>
            <div class="status-indicator">Standalone Preview</div>
        </div>

        <div class="display-container">
            <input type="text" id="display" readonly placeholder="0">
        </div>

        <div class="keypad">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-op" onclick="appendToDisplay('/')">/</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-op" onclick="appendToDisplay('*')">Ã—</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-op" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-op" onclick="appendToDisplay('+')">+</button>

            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-equal" onclick="calcResult()">=</button>
        </div>

        <div class="info-tag">You can also use your keyboard</div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.value === 'Error') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function calcResult() {
            try {
                // Standalone version uses JS eval instead of Django backend
                const result = eval(display.value);
                display.value = result;
            } catch (e) {
                display.value = 'Error';
            }
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key === 'Enter') calcResult();
            else if (key === 'Backspace') display.value = display.value.slice(0, -1);
            else if (key === 'Escape') clearDisplay();
            else if ('0123456789+-*/.'.includes(key)) appendToDisplay(key);
        });
    </script>
</body>

</html>
